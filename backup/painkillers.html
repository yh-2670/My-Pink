
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생리통약 추천</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="page active">
    <div class="page-header">
      <a href="index.html" class="back-btn">←</a>
      <h1>생리통약 추천</h1>
    </div>
    <div class="pain-slider-container">
      <input type="range" min="1" max="10" value="5" class="pain-slider" id="painLevel">
      <div class="pain-value">통증 정도: <span id="painValue">5</span></div>
      <p class="tip">
        TIP: 1~3은 복통, 4~6은 일상생활 가능 정도의 통증, 7~10은 움직이기 어려운 통증<br>
        <small>* 산부인과 전문의의 자문을 구했으나, 전문가별 소견은 다르니 통증이 심하다면 병원을 방문하세요!</small>
      </p>
      <div class="result-container" id="medicineResult">
        <!-- 약 추천 결과가 여기에 표시됩니다 -->
      </div>
    </div>
  </div>
  <script src="painkillers.js"></script>
</body>
</html>
